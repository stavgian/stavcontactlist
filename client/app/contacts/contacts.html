<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Allo Contacts !!</h1>
        <form class="thing-form">
            <label>Syncs in realtime across clients</label>
            <div class="row">
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <input type="text" class="form-control" placeholder="Firstname"
                           ng-model="$ctrl.newContact.firstname">
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <input type="text" class="form-control" placeholder="Lastname"
                           ng-model="$ctrl.newContact.lastname">
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <input type="text" class="form-control" placeholder="Email"
                           ng-model="$ctrl.newContact.email">
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
<span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addContact()">Add New Contact</button>
      </span>
                </div>
            </div>
        </form>

    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Contacts: </h1>
            <div class="contactContainer">
                <div class="col-md-3 col-sm-3 col-xs-6" ng-repeat="contact in $ctrl.awesomeContacts">
                    <div class="contactContainer__item well">
                        <span class="contactContainer__item__firstname">{{contact.firstname}}</span>
                        <span class="contactContainer__item__lastname">{{contact.lastname}}</span>
                        <span class="contactContainer__item__email">{{contact.email}}</span>
                        <button type="button" class="contactContainer__item__btn close" ng-click="$ctrl.deleteContact(contact)">&times;</button>
                    </div>
                </div>
            </div>

        </div>
    </div>


</div>
